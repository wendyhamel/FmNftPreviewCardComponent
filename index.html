<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!--  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- Tailwind play cdn -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="src/tailwind.config.js"></script>

</head>
<body>
<main class="antialiased bg-blue-darkest h-screen grid place-content-center">

  <article class="bg-blue-dark rounded-2xl text-white mx-6 p-6 max-w-[350px]">
    <a class="relative rounded-xl overflow-hidden group" href="#">
      <img class="rounded-xl" src="./images/image-equilibrium.jpg" alt="image-equilibrium">
      <div class="absolute rounded-xl inset-0 grid place-content-center opacity-0 group-hover:opacity-100 group-hover:bg-cyan/50 cursor-pointer ease-in-out duration-500">
        <img src="./images/icon-view.svg" alt="view icon">
      </div>
    </a>
    <div class="mt-6">
      <a href="#" class="hover:text-cyan ease-in-out duration-300"><h1 class="font-semibold text-[1.375rem]">Equilibrium #3429</h1></a>
      <p class="pt-2 text-blue-soft md:pt-4 md:text-lg md:leading-[1.625rem]">Our Equilibrium collection promotes balance and calm.</p>
      <div class="mt-4 mb-3 flex items-center justify-between gap-2 md:my-5">
        <div class="flex items-center gap-2 text-cyan">
          <img src="./images/icon-ethereum.svg" alt="ethereum-icon">
          <span class="font-semibold">0.041 ETH</span>
        </div>
        <div class="flex items-center gap-2 text-blue-soft">
          <img src="./images/icon-clock.svg" alt="clock-icon">
          <span>3 days left</span>
        </div>
      </div>
    </div>
    <div class="border-t border-blue pt-4 flex items-center gap-4 md:pb-2">
      <img class="w-8 h-8 rounded-full border border-white" src="./images/image-avatar.png" alt="avatar of Jules Wyvern">
      <span class="text-blue-soft">Creation of <a href="#" class="text-white hover:text-cyan ease-in-out duration-300">Jules Wyvern</a></span>
    </div>
  </article>

</main>

<footer class="fixed bottom-0 inset-x-0 text-center text-xs text-blue-darkest bg-white/80 py-1 opacity-0 translate-y-2 hover:opacity-100 hover:translate-y-0 transform transition ease-in-out duration-150">
  Challenge by <a class="hover:underline" href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U" target="_blank">Frontend Mentor</a>.
  Coded by <a class="hover:underline" href="https://www.frontendmentor.io/profile/wendyhamel" target="_blank">Wendy Hamel</a>.
</footer>

</body>
</html>
